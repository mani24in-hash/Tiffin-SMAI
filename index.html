<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanatan Mandir Tiffin Service Order</title>

<style>
  body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
  .container {
    max-width: 900px; background: #fff; margin: auto; padding: 25px;
    border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 { text-align: center; color: #b45309; }
  .section-title {
    margin-top: 25px; color: #92400e;
    border-bottom: 1px solid #ddd; padding-bottom: 6px;
  }
  label { display: block; margin-top: 12px; font-weight: bold; }
  input[type="text"], input[type="email"], input[type="tel"], input[type="time"], textarea {
    width: 100%; padding: 10px; margin-top: 6px;
    border: 1px solid #ccc; border-radius: 4px;
  }

  .day-picker {
    display: flex; flex-wrap: wrap; gap: 12px;
    margin-top: 8px; padding: 10px;
    border: 1px solid #ddd; border-radius: 6px; background: #fafafa;
  }
  .day-pill { font-weight: normal; }

  .day-menu {
    display: none; margin-top: 18px; padding: 14px;
    border: 1px solid #eee; border-radius: 8px;
  }
  .menu-item { font-weight: normal; margin-left: 10px; margin-top: 8px; }

  .total-box {
    margin-top: 20px; padding: 14px;
    border: 1px solid #ddd; border-radius: 10px;
    background: #fafafa; display: flex;
    justify-content: space-between; align-items: center;
  }
  .total-amount { font-size: 22px; font-weight: bold; color: #065f46; }

  button {
    margin-top: 25px; width: 100%; padding: 12px;
    background: #b45309; color: #fff;
    border: none; font-size: 16px; cursor: pointer;
    border-radius: 6px;
  }
  button:hover { background: #92400e; }
</style>
</head>

<body>
<div class="container">
<h1>Sanatan Mandir Tiffin Service Order</h1>

<form id="orderForm" action="https://formspree.io/f/xeeeqjrn" method="POST">

  <!-- CUSTOMER DETAILS -->
  <label>Full Name *</label>
  <input type="text" name="name" required>

  <label>Phone *</label>
  <input type="tel" name="phone" required>

  <label>Email *</label>
  <input type="email" name="email" required>

  <label>Pickup Time *</label>
  <input type="time" name="pickup_time" required>

  <!-- DAY SELECTION -->
  <h2 class="section-title">Select Day(s)</h2>
  <div class="day-picker">
    <label class="day-pill"><input type="checkbox" data-day="Monday"> Monday</label>
    <label class="day-pill"><input type="checkbox" data-day="Tuesday"> Tuesday</label>
    <label class="day-pill"><input type="checkbox" data-day="Wednesday"> Wednesday</label>
    <label class="day-pill"><input type="checkbox" data-day="Thursday"> Thursday</label>
    <label class="day-pill"><input type="checkbox" data-day="Friday"> Friday</label>
  </div>

  <!-- TOTAL -->
  <div class="total-box">
    <div>Total Amount</div>
    <div class="total-amount" id="totalDisplay">$0.00</div>
  </div>
  <input type="hidden" name="total_amount" id="totalAmount" value="0.00">

  <!-- MONDAY -->
  <div class="day-menu" id="menu-Monday">
    <h2 class="section-title">Monday Menu</h2>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="10"> Full Tiffin ($10)</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Bhaji (per lb) $7</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Tava Pulav (per lb) $7</label>
  </div>

  <!-- TUESDAY -->
  <div class="day-menu" id="menu-Tuesday">
    <h2 class="section-title">Tuesday Menu</h2>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="10"> Full Tiffin ($10)</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Chole $7</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="0.5"> Puri $0.50</label>
  </div>

  <!-- WEDNESDAY -->
  <div class="day-menu" id="menu-Wednesday">
    <h2 class="section-title">Wednesday Menu</h2>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="10"> Full Tiffin ($10)</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Tadka Dal $7</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Potato Shaak $7</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="1"> Paratha $1</label>
  </div>

  <!-- THURSDAY -->
  <div class="day-menu" id="menu-Thursday">
    <h2 class="section-title">Thursday Menu</h2>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="10"> Full Tiffin ($10)</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Daal Dhokli $7</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="1"> Masala Bhakri $1</label>
  </div>

  <!-- FRIDAY -->
  <div class="day-menu" id="menu-Friday">
    <h2 class="section-title">Friday Menu</h2>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="10"> Full Tiffin ($10)</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="7"> Sambhar $7</label>
    <label class="menu-item"><input type="checkbox" class="priced" data-price="1"> Idli $1</label>
  </div>

  <!-- NOTES -->
  <h2 class="section-title">Additional Notes</h2>
  <textarea name="notes" rows="4"></textarea>

  <!-- AUTO CONFIRMATION EMAIL -->
  <input type="hidden" name="_autoresponse"
    value="Thank you for your Sanatan Mandir Tiffin Service order!

We have received your order successfully.
Pickup Time: {{pickup_time}}

ðŸ™ Sanatan Mandir Tiffin Service">

  <button type="submit">Submit Order</button>
</form>
</div>

<script>
  const dayCheckboxes = document.querySelectorAll('[data-day]');
  const pricedItems = document.querySelectorAll('.priced');
  const totalDisplay = document.getElementById('totalDisplay');
  const totalAmount = document.getElementById('totalAmount');

  function updateMenus() {
    dayCheckboxes.forEach(cb => {
      const menu = document.getElementById('menu-' + cb.dataset.day);
      if (cb.checked) {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
        menu.querySelectorAll('input').forEach(i => i.checked = false);
      }
    });
    calculateTotal();
  }

  function calculateTotal() {
    let total = 0;
    pricedItems.forEach(i => {
      if (i.checked && i.closest('.day-menu').style.display !== 'none') {
        total += parseFloat(i.dataset.price);
      }
    });
    totalDisplay.textContent = `$${total.toFixed(2)}`;
    totalAmount.value = total.toFixed(2);
  }

  dayCheckboxes.forEach(cb => cb.addEventListener('change', updateMenus));
  pricedItems.forEach(i => i.addEventListener('change', calculateTotal));
</script>

</body>
</html>
