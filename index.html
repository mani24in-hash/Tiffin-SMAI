<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sanatan Mandir Atlanta Inc. â€“ Tiffin Order Form</title>

<style>
  body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
  .container {
    max-width: 980px; background: #fff; margin: auto; padding: 25px;
    border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .header { text-align: center; margin-bottom: 18px; }
  .header h1 { margin: 0; color: #b45309; }
  .header h1 span { display: block; font-size: 20px; margin-top: 6px; }
  .subtitle { margin-top: 10px; font-size: 14px; color: #444; }
  .divider { margin: 18px auto 0; max-width: 520px; border-top: 1px solid #eee; }

  label { display: block; margin-top: 12px; font-weight: bold; }
  input, textarea {
    width: 100%; padding: 10px; margin-top: 6px;
    border: 1px solid #ccc; border-radius: 6px;
  }

  button {
    margin-top: 22px; width: 100%; padding: 12px;
    background: #b45309; color: #fff; border: none;
    font-size: 16px; border-radius: 8px; cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Sanatan Mandir Atlanta Inc.<span>Tiffin Order Form</span></h1>
    <div class="subtitle">
      Pickup Address: 1281 Cooper Lake Road SE, Smyrna, GA 30082
    </div>
    <hr class="divider">
  </div>

  <form action="https://formspree.io/f/xeeeqjrn" method="POST">

    <!-- CUSTOMER INFO -->
    <label>Full Name *</label>
    <input type="text" name="name" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Phone *</label>
    <input type="tel" name="phone" required>

    <label>Pickup Day *</label>
    <input type="date" name="pickup_day" required>

    <label>Pickup Time *</label>
    <input type="time" name="pickup_time" required>

    <!-- IMPORTANT FOR EMAILS -->
    <input type="hidden" name="_replyto" value="%email%">
    <input type="hidden" name="_subject" value="New Tiffin Order â€“ Sanatan Mandir Atlanta">

    <!-- AUTO RESPONSE TO USER -->
    <input type="hidden" name="_autoresponse"
      value="Thank you for your Tiffin Order with Sanatan Mandir Atlanta Inc.

Pickup Details:
Day: {{pickup_day}}
Time: {{pickup_time}}
Location: 1281 Cooper Lake Road SE, Smyrna, GA 30082

We have received your order and will have it ready for pickup.

ðŸ™ Sanatan Mandir Atlanta Inc.">

    <!-- NOTES -->
    <label>Additional Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <!-- QR -->
  <div style="text-align:center; margin-top:30px;">
    <img id="qrImg" width="220" height="220">
    <div>
      <a id="qrLink" target="_blank" style="font-weight:bold; color:#b45309;">
        Tiffin Order Form
      </a>
    </div>
  </div>

</div>

<script>
  const url = window.location.href;
  document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
    encodeURIComponent(url);
  document.getElementById("qrLink").href = url;
</script>

</body>
</html>
