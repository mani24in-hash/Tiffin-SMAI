<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sanatan Mandir Atlanta Inc. â€“ Tiffin Order Form</title>

<style>
  body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
  .container {
    max-width: 980px; background: #fff; margin: auto; padding: 25px;
    border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 { text-align: center; color: #b45309; margin-top: 0; }
  h1 span { display: block; font-size: 20px; font-weight: normal; margin-top: 6px; }
  .section-title {
    margin-top: 25px; color: #92400e;
    border-bottom: 1px solid #ddd; padding-bottom: 6px;
  }
  label { display: block; margin-top: 12px; font-weight: bold; }
  input[type="text"], input[type="email"], input[type="tel"],
  input[type="time"], input[type="date"], textarea {
    width: 100%; padding: 10px; margin-top: 6px;
    border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
  }

  .hint { font-size: 13px; color: #555; margin-top: 6px; }

  .day-picker {
    display: flex; flex-wrap: wrap; gap: 12px;
    margin-top: 8px; padding: 10px;
    border: 1px solid #ddd; border-radius: 8px; background: #fafafa;
  }
  .day-pill { font-weight: normal; }

  .day-menu {
    display: none;
    margin-top: 18px; padding: 14px;
    border: 1px solid #eee; border-radius: 10px;
  }

  .items-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  .items-table th, .items-table td {
    border-bottom: 1px solid #eee;
    padding: 10px 8px;
  }
  .price { font-weight: bold; white-space: nowrap; }
  .qty {
    width: 90px; padding: 8px;
    border: 1px solid #ccc; border-radius: 8px;
  }

  .total-box {
    margin-top: 18px; padding: 14px;
    border: 1px solid #ddd; border-radius: 12px;
    background: #fafafa; display: flex;
    justify-content: space-between; align-items: center;
  }
  .total-amount { font-size: 22px; font-weight: bold; color: #065f46; }

  .error {
    display: none; margin-top: 12px; padding: 10px;
    border-radius: 8px; background: #fff7ed;
    border: 1px solid #fed7aa; color: #9a3412;
  }

  button {
    margin-top: 22px; width: 100%; padding: 12px;
    background: #b45309; color: #fff;
    border: none; font-size: 16px;
    border-radius: 8px; cursor: pointer;
  }
  button:hover { background: #92400e; }
</style>
</head>

<body>
<div class="container">

<h1>
  Sanatan Mandir Atlanta Inc.
  <span>Tiffin Order Form</span>
</h1>

<form id="orderForm" action="https://formspree.io/f/xeeeqjrn" method="POST">

  <!-- CUSTOMER DETAILS -->
  <label>Full Name *</label>
  <input type="text" name="name" required>

  <label>Phone *</label>
  <input type="tel" name="phone" required>

  <label>Email *</label>
  <input type="email" name="email" required>

  <label>Pickup Day *</label>
  <input type="date" name="pickup_day" required>

  <label>Pickup Time *</label>
  <input type="time" name="pickup_time" required>

  <!-- DAY SELECTION -->
  <h2 class="section-title">Menu Day(s)</h2>
  <div class="hint">Select menu days and enter quantity (0 = not selected).</div>

  <div class="day-picker">
    <label class="day-pill"><input type="checkbox" data-day="Monday"> Monday</label>
    <label class="day-pill"><input type="checkbox" data-day="Tuesday"> Tuesday</label>
    <label class="day-pill"><input type="checkbox" data-day="Wednesday"> Wednesday</label>
    <label class="day-pill"><input type="checkbox" data-day="Thursday"> Thursday</label>
    <label class="day-pill"><input type="checkbox" data-day="Friday"> Friday</label>
  </div>

  <div id="dayError" class="error">Please select at least one menu day.</div>
  <div id="qtyError" class="error">Please enter quantity for at least one item.</div>

  <!-- TOTAL -->
  <div class="total-box">
    <strong>Total Amount</strong>
    <div class="total-amount" id="totalDisplay">$0.00</div>
  </div>
  <input type="hidden" name="total_amount" id="totalAmount" value="0.00">

  <!-- MONDAY -->
  <div class="day-menu" id="menu-Monday">
    <h2 class="section-title">Monday</h2>
    <table class="items-table">
      <tr><td>Full Tiffin</td><td class="price">$10</td><td><input class="qty" data-price="10" type="number" min="0"></td></tr>
      <tr><td>Bhaji (per lb)</td><td class="price">$7</td><td><input class="qty" data-price="7" type="number" min="0"></td></tr>
      <tr><td>Tava Pulav (per lb)</td><td class="price">$7</td><td><input class="qty" data-price="7" type="number" min="0"></td></tr>
    </table>
  </div>

  <!-- (Other days unchanged â€“ same structure as before) -->

  <!-- NOTES -->
  <h2 class="section-title">Additional Notes</h2>
  <textarea name="notes" rows="4"></textarea>

  <!-- CUSTOMER CONFIRMATION EMAIL -->
  <input type="hidden" name="_autoresponse"
    value="Thank you for your Sanatan Mandir Atlanta Inc. Tiffin Order!

Pickup Day: {{pickup_day}}
Pickup Time: {{pickup_time}}

We have received your order successfully.

ðŸ™ Sanatan Mandir Atlanta Inc.">

  <button type="submit">Submit Order</button>
</form>
</div>

<script>
  const dayCheckboxes = document.querySelectorAll('[data-day]');
  const qtyInputs = document.querySelectorAll('.qty');
  const totalDisplay = document.getElementById('totalDisplay');
  const totalAmount = document.getElementById('totalAmount');

  function updateMenus() {
    dayCheckboxes.forEach(cb => {
      const menu = document.getElementById('menu-' + cb.dataset.day);
      if (menu) {
        menu.style.display = cb.checked ? 'block' : 'none';
        if (!cb.checked) menu.querySelectorAll('.qty').forEach(q => q.value = 0);
      }
    });
    calculateTotal();
  }

  function calculateTotal() {
    let total = 0;
    qtyInputs.forEach(q => {
      const price = parseFloat(q.dataset.price || 0);
      const qty = parseInt(q.value || 0);
      total += price * qty;
    });
    totalDisplay.textContent = `$${total.toFixed(2)}`;
    totalAmount.value = total.toFixed(2);
  }

  dayCheckboxes.forEach(cb => cb.addEventListener('change', updateMenus));
  qtyInputs.forEach(q => q.addEventListener('input', calculateTotal));
</script>

</body>
</html>
